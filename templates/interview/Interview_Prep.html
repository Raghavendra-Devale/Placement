<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Practice</title>
    <!-- Bootstrap core CSS -->
 <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" />

 <!-- Animation library for notifications -->
 <link href="{{ url_for('static', filename='assets/css/animate.min.css') }}" rel="stylesheet" />
 
 <!-- Light Bootstrap Table core CSS -->
 <link href="{{ url_for('static', filename='assets/css/light-bootstrap-dashboard.css') }}" rel="stylesheet" />
 
 <!-- CSS for Demo Purpose -->
 <link href="{{ url_for('static', filename='assets/css/demo.css') }}" rel="stylesheet" />
 
 <!-- Fonts and icons -->
 <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet" type="text/css">
 <link href="{{ url_for('static', filename='assets/css/pe-icon-7-stroke.css') }}" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            border-bottom: 1px solid #e5e5e5;
            padding: 1rem 2rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            color: #dc2626;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #374151;
        }

        .nav-links a:last-child {
            color: #9ca3af;
        }

        .progress-bar {
            background-color: #1e3a8a;
            padding: 1.5rem 0;
        }

        .progress-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .step-circle {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 0.5rem;
        }

        .step-complete {
            background-color: #22c55e;
        }

        .step-current {
            background-color: #3b82f6;
        }

        .step-text {
            color: white;
            font-size: 0.875rem;
        }

        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #374151;
            margin-bottom: 2rem;
        }

        .interview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .video-container {
            aspect-ratio: 16/9;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .record-button, .submit-button {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .submit-button {
            background-color: #22c55e;
        }

        .timer {
            color: #374151;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #recordedVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .result-container {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #f3f4f6;
        }

        .loading {
            display: none;
            color: #3b82f6;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <main class="main-content">
        <a href="#" class="back-button">‚Üê Back</a>
        <div class="job-title">üìã Job: SDE</div>
        
        <div class="interview-grid">
            <div class="video-container">
                <video id="videoElement" autoplay></video>
            </div>
            <div class="video-container">
                <video id="recordedVideo" controls></video>
            </div>
        </div>

        <div class="controls">
            <button class="record-button" id="stopButton">STOP</button>
            <button class="submit-button" id="submitButton" disabled>Submit Interview</button>
            <span class="timer" id="recordingStatus"></span>
        </div>

        <div class="loading" id="loadingMessage">
            Analyzing interview response...
        </div>

        <div class="result-container" id="resultContainer"></div>

        <div class="question" style="margin-top: 2rem;">
            <h2>Interview Question: What programming languages are you proficient in and how did you gain that proficiency?</h2>
        </div>
    </main>

    <script>
        const videoElement = document.getElementById('videoElement');
        const recordedVideo = document.getElementById('recordedVideo');
        const stopButton = document.getElementById('stopButton');
        const submitButton = document.getElementById('submitButton');
        const recordingStatus = document.getElementById('recordingStatus');
        const loadingMessage = document.getElementById('loadingMessage');
        const resultContainer = document.getElementById('resultContainer');
        let mediaRecorder;
        let recordedChunks = [];
        let recordedBlob;

        // Access camera
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                videoElement.srcObject = stream;
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    recordedBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    recordedVideo.src = URL.createObjectURL(recordedBlob);
                    recordingStatus.textContent = 'Recording stopped';
                    submitButton.disabled = false;
                };

                mediaRecorder.start();
                recordingStatus.textContent = 'Recording in progress...';
            })
            .catch(error => console.error('Error accessing camera:', error));

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            videoElement.srcObject.getTracks().forEach(track => track.stop());
        });

        submitButton.addEventListener('click', async () => {
            loadingMessage.style.display = 'block';
            submitButton.disabled = true;

            // Create FormData to send the video file
            const formData = new FormData();
            formData.append('video', recordedBlob);

            try {
                const response = await fetch('/api/analyze-interview', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                
                // Display the results
                resultContainer.innerHTML = `
                    <h3>Interview Analysis Results:</h3>
                    <p>Confidence Score: ${result.confidenceScore}%</p>
                    <p>Technical Accuracy: ${result.technicalAccuracy}%</p>
                    <p>Communication Skills: ${result.communicationScore}%</p>
                    <p>Feedback: ${result.feedback}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultContainer.innerHTML = '<p>Error analyzing interview. Please try again.</p>';
            } finally {
                loadingMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
