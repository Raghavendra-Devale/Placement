<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            color: #1a73e8;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #1a73e8;
            margin-bottom: 10px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .action-btn {
            padding: 15px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
        }

        .action-btn:hover {
            background: #1557b0;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="user-info">
                <h1>Welcome, {{ username }}</h1>
                <p>Admin Dashboard</p>
            </div>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p>{{ progress_summary.get('total_users', 0) }}</p>
            </div>
            <div class="stat-card">
                <h3>Active Students</h3>
                <p>{{ progress_summary.get('active_students', 0) }}</p>
            </div>
            <div class="stat-card">
                <h3>Companies</h3>
                <p>{{ progress_summary.get('companies', 0) }}</p>
            </div>
        </div>

        <div class="action-buttons">
            <a href="#" class="action-btn">Manage Users</a>
            <a href="#" class="action-btn">View Reports</a>
            <a href="#" class="action-btn">System Settings</a>
            <a href="#" class="action-btn">View Analytics</a>
        </div>
    </div>
</body>
</html>
